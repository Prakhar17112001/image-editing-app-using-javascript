<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo editor app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container disabled">
        <h1>Photo Editor Js</h1>
        <hr>
        <div class="view_img">
            <img src="one (2).png" alt="">
        </div>
        <div class="choose_img">
            <button>Choose Image <img src="upload.png" alt=""></button>
            <input type="file" accept="Image/*" hidden>
        </div>
        <div class="slider">
            <div class="filter_info">
                <span class="name">Brightnesss</span>
                <span class="value">100%</span>
            </div>
            <input type="range" name="" id="" max="200" min="0">
        </div>
        <div class="icons_filter">
            <p>Filters</p>
            <div class="icons_room">
                <button title="brightness" id="brightness" class="active"><img src="brightnss.png" alt=""></button id="">
                <button title="contrast" id="contrast"><img src="contrast.png" alt=""></button id="">
                <button title="saturation" id="saturate"><img src="opactiy.png" alt=""></button id="">
                <button title="invert" id="invert"><img src="invert.png" alt=""></button id="">
                <button title="blur" id="blurr"><img src="blur.png" alt=""></button id="">
            </div>
        </div>
        <div class="icons_filter">
            <p>Rotate and Flip</p>
            <div class="icons_room1">
                <button title="Rotateleft" id="Rotateleft"><img src="rotateleft.png" alt=""></button id="">
                <button title="Rotateright" id="Rotateright"><img src="rotateright.png" alt=""></button id="">
                <button title="flip_x" id="flip_x"><img src="flip.png" alt=""></button id="">
                <button title="flip_y" id="flip_y"><img src="flip.png" alt=""></button id="">
            </div>
        </div>
        <div class="btn_contain">
            <button id="" class="save">Reset Image</button id="">
            <button id="" class="reset">Save Image</button id="">
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
